<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section 1.6</title>
</head>
<body>
<script>
    // Using canvas elements
    var canvas = document.createElement('canvas');
    canvas.width = 500;
    canvas.height = 250;

    var ctx = canvas.getContext('2d');

    ctx.font = '30px Cursive';
    ctx.fillText("Bima?", 50, 50);

    document.body.appendChild(canvas);

    // Using SVG
    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.width = 500;
    svg.height = 50;

    var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    text.setAttribute('x', '0');
    text.setAttribute('y', '50');
    text.style.fontFamily = 'Times New Roman';
    text.style.fontSize = '50';
    text.textContent = 'Iya sayang?';

    svg.appendChild(text);
    document.body.appendChild(svg);

    // Using Image file
    var img = new Image();
    img.src = 'https://scontent.fcgk12-1.fna.fbcdn.net/v/t1.0-9/92369418_2807349076052936_7114991600773627904_o.jpg?_nc_cat=109&_nc_sid=09cbfe&_nc_eui2=AeESfiHqLMGFx0VgsbjDHSHiHNiU8f3_FVcc2JTx_f8VVxuWbHHBxhEWrtN1UpG2uQr3_Rp8GwRawyveuFfzJcj9&_nc_ohc=visi0Az02SIAX8Pi_lG&_nc_ht=scontent.fcgk12-1.fna&oh=5bda65c24286e15fc7a41fa10f28ac99&oe=5F2C80D9';
    img.width = 200;
    img.height = 200;
    document.body.appendChild(img);
</script>
</body>
</html>
